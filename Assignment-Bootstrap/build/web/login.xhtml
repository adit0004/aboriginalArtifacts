<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8" />
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" href="../css/bootstrap.css" media="screen" />
        <link rel="stylesheet" href="../css/custom.css" />
        <style>
            html,
            body {
                height: 100%;
            }
            body {
                display: -ms-flexbox;
                display: -webkit-box;
                display: flex;
                -ms-flex-align: center;
                -ms-flex-pack: center;
                -webkit-box-align: center;
                align-items: center;
                -webkit-box-pack: center;
                justify-content: center;
                padding-top: 40px;
                padding-bottom: 40px;
                background-color: #f5f5f5;
            }

            .form-signin {
                width: 100%;
                max-width: 330px;
                padding: 15px;
                margin: 0 auto;
            }
            .form-signin .checkbox {
                font-weight: 400;
            }
            .form-signin .form-control {
                position: relative;
                box-sizing: border-box;
                height: auto;
                padding: 10px;
                font-size: 16px;
            }
            .form-signin .form-control:focus {
                z-index: 2;
            }
            .form-signin input[type="email"] {
                margin-bottom: -1px;
                border-bottom-right-radius: 0;
                border-bottom-left-radius: 0;
            }
            .form-signin input[type="password"] {
                margin-bottom: 10px;
                border-top-left-radius: 0;
                border-top-right-radius: 0;
            }
        </style>
    </h:head>
    <h:body styleClass="text-center">
        <form class="form-signin" action="j_security_check" method="POST">
            <img class="mb-4" src="../img/logo_red.png" alt="" width="72" height="72" />
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <c:if test="#{museumApplication.checkLoginError() eq true}">
                <h3 class="text-danger">That's... not a match!</h3>
                <p class="text-danger">The email/password combination doesn't seem to be valid. Please try again!</p>
            </c:if>
            <label for="j_username" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" name="j_username" class="form-control" placeholder="Email address" required="true" autofocus="true"/>
            <label for="j_password" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="j_password" class="form-control" placeholder="Password" required="true" />
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

            <hr />

            <p>Don't have an account?</p>
            <a href="signup" class="btn btn-secondary btn-lg btn-block">Register now!</a>
            <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
        </form>
        
        <script src="../js/jquery.min.js"></script>
    </h:body>
</html>
